name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Light check
        run: |
          echo "PR from fork=${{ github.event.pull_request.head.repo.fork }}"
          test -f index.html && echo "index.html OK" || echo "index.html not in branch"
          test -f .github/workflows/main.yml && echo "workflow OK"

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_STATS_TABLE: ${{ secrets.SUPABASE_STATS_TABLE }}
      SUPABASE_ENTRIES_TABLE: ${{ secrets.SUPABASE_ENTRIES_TABLE }}
      SUPABASE_ENTRIES_TABLE_PERSONAL: ${{ secrets.SUPABASE_ENTRIES_TABLE_PERSONAL }}
      SUPABASE_ENTRIES_TABLE_INSIDE: ${{ secrets.SUPABASE_ENTRIES_TABLE_INSIDE }}
      SUPABASE_CHART_TABLE: ${{ secrets.SUPABASE_CHART_TABLE }}
      SUPABASE_DAILY_SUMMARIES_TABLE: ${{ secrets.SUPABASE_DAILY_SUMMARIES_TABLE }}
      SUPABASE_STREAK_REFLECTIONS_TABLE: ${{ secrets.SUPABASE_STREAK_REFLECTIONS_TABLE }}
      SUPABASE_STATE_EVENTS_TABLE: ${{ secrets.SUPABASE_STATE_EVENTS_TABLE }}
      SUPABASE_INTENTIONS_TABLE: ${{ secrets.SUPABASE_INTENTIONS_TABLE }}
      SUPABASE_TODAYS_REFLECTIONS_TABLE: ${{ secrets.SUPABASE_TODAYS_REFLECTIONS_TABLE }}
      PAYMENT_URL: ${{ secrets.PAYMENT_URL }}
      PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
      PAYPAL_HOSTED_BUTTON_ID: ${{ secrets.PAYPAL_HOSTED_BUTTON_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        run: |
          node -e "
          const fs = require('fs');
          const config = {
            SUPABASE_URL: process.env.SUPABASE_URL || '',
            SUPABASE_ANON_KEY: process.env.SUPABASE_ANON_KEY || '',
            SUPABASE_STATS_TABLE: process.env.SUPABASE_STATS_TABLE || '',
            SUPABASE_ENTRIES_TABLE: process.env.SUPABASE_ENTRIES_TABLE || '',
            SUPABASE_ENTRIES_TABLE_PERSONAL: process.env.SUPABASE_ENTRIES_TABLE_PERSONAL || '',
            SUPABASE_ENTRIES_TABLE_INSIDE: process.env.SUPABASE_ENTRIES_TABLE_INSIDE || '',
            SUPABASE_CHART_TABLE: process.env.SUPABASE_CHART_TABLE || '',
            SUPABASE_DAILY_SUMMARIES_TABLE: process.env.SUPABASE_DAILY_SUMMARIES_TABLE || '',
            SUPABASE_STREAK_REFLECTIONS_TABLE: process.env.SUPABASE_STREAK_REFLECTIONS_TABLE || '',
            SUPABASE_STATE_EVENTS_TABLE: process.env.SUPABASE_STATE_EVENTS_TABLE || '',
            SUPABASE_INTENTIONS_TABLE: process.env.SUPABASE_INTENTIONS_TABLE || '',
            SUPABASE_TODAYS_REFLECTIONS_TABLE: process.env.SUPABASE_TODAYS_REFLECTIONS_TABLE || '',
            PAYMENT_URL: process.env.PAYMENT_URL || '',
            PAYPAL_CLIENT_ID: process.env.PAYPAL_CLIENT_ID || '',
            PAYPAL_HOSTED_BUTTON_ID: process.env.PAYPAL_HOSTED_BUTTON_ID || ''
          };
          fs.writeFileSync('config.js', 'window.MISTAKE_TRACKER_CONFIG = ' + JSON.stringify(config) + ';\n');
          "

      - name: Bump asset version for deploy
        run: node bump-version.js ${{ github.run_number }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
