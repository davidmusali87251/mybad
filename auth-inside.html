<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#14141a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>SlipUp Inside — Sign in</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.svg">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css?v=74">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <style>
    .auth-wrap { max-width: 360px; margin: max(4rem, env(safe-area-inset-top)) auto max(2rem, env(safe-area-inset-bottom)); padding-left: max(1.25rem, env(safe-area-inset-left)); padding-right: max(1.25rem, env(safe-area-inset-right)); }
    .auth-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; }
    .auth-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.25rem; }
    .auth-sub { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1.25rem; }
    .auth-form .field { margin-bottom: 1rem; }
    .auth-form label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.35rem; color: var(--text-muted); }
    .auth-form input { width: 100%; padding: 0.6rem 0.75rem; background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius-sm); color: var(--text); font-size: 1rem; }
    .auth-form input:focus { outline: none; border-color: var(--accent); box-shadow: var(--focus-ring); }
    .auth-form .error { font-size: 0.85rem; color: var(--danger); margin-top: 0.5rem; }
    .auth-form .success { font-size: 0.85rem; color: var(--fertile); margin-top: 0.5rem; }
    .auth-actions { display: flex; flex-direction: column; gap: 0.75rem; margin-top: 1.25rem; }
    .auth-btn { padding: 0.7rem 1rem; border-radius: var(--radius-sm); font-weight: 600; font-size: 0.95rem; border: none; cursor: pointer; transition: filter 0.15s; }
    .auth-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .auth-btn-primary { background: var(--accent); color: var(--bg); }
    .auth-btn-primary:hover:not(:disabled) { filter: brightness(1.1); }
    .auth-btn-secondary { background: transparent; color: var(--text-muted); border: 1px solid var(--border); }
    .auth-btn-secondary:hover:not(:disabled) { color: var(--text); border-color: var(--text-muted); }
    .auth-tabs { display: flex; gap: 0.5rem; margin-bottom: 1.25rem; }
    .auth-tab { padding: 0.5rem 1rem; background: transparent; border: 1px solid var(--border); border-radius: var(--radius-sm); color: var(--text-muted); cursor: pointer; font-size: 0.9rem; }
    .auth-tab.active { background: var(--accent-tint); border-color: var(--accent); color: var(--accent-text); }
    .auth-link { text-align: center; margin-top: 1rem; }
    .auth-link a { color: var(--accent); text-decoration: none; font-size: 0.9rem; }
    .auth-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <header class="top-bar">
    <div class="top-bar-left">
      <a href="landing-inside.html" class="top-bar-brand">SlipUp Inside</a>
    </div>
    <div class="top-bar-actions">
      <a href="inside.html" class="top-bar-home">Open app</a>
    </div>
  </header>
  <main class="auth-wrap" id="main">
    <div class="auth-card">
      <h1 class="auth-title">Sign in</h1>
      <p class="auth-sub">Required for SlipUp Inside — groups and shared check-ins.</p>
      <div class="auth-tabs">
        <button type="button" class="auth-tab active" id="tab-signin" data-tab="signin">Sign in</button>
        <button type="button" class="auth-tab" id="tab-signup" data-tab="signup">Create account</button>
      </div>
      <form class="auth-form" id="auth-form">
        <div class="field">
          <label for="auth-email">Email</label>
          <input type="email" id="auth-email" name="email" required autocomplete="email" placeholder="you@example.com">
        </div>
        <div class="field" id="field-password">
          <label for="auth-password">Password</label>
          <input type="password" id="auth-password" name="password" required autocomplete="current-password" minlength="6" placeholder="••••••••">
        </div>
        <div class="field hidden" id="field-confirm">
          <label for="auth-confirm">Confirm password</label>
          <input type="password" id="auth-confirm" name="confirm" autocomplete="new-password" minlength="6" placeholder="••••••••">
        </div>
        <p class="error hidden" id="auth-error" role="alert"></p>
        <p class="success hidden" id="auth-success" role="status"></p>
        <div class="auth-actions">
          <button type="submit" class="auth-btn auth-btn-primary" id="auth-submit">Sign in</button>
          <button type="button" class="auth-btn auth-btn-secondary" id="auth-magic">Send magic link</button>
        </div>
      </form>
    </div>
    <p class="auth-link">
      <a href="landing-inside.html">What is SlipUp Inside?</a>
    </p>
  </main>
  <script>
    window.SLIPUP_MODE = 'inside';
  </script>
  <script src="config.js?v=74"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.5/dist/umd/supabase.min.js"></script>
  <script src="inside-auth.js?v=74"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js', { scope: './' }).catch(function() {});
    }
  </script>
</body>
</html>
