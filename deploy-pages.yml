# Deploy to GitHub Pages with config.js built from secrets (so you never commit keys).
# 1. In the repo: Settings → Secrets and variables → Actions → New repository secret.
#    Add: SUPABASE_URL, SUPABASE_ANON_KEY, and optionally PAYMENT_URL.
# 2. Enable GitHub Pages: Settings → Pages → Source: GitHub Actions.
# 3. Push to main (or run workflow manually). The live site will have full service.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      PAYMENT_URL: ${{ secrets.PAYMENT_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        run: |
          node -e "
          const fs = require('fs');
          const config = {
            SUPABASE_URL: process.env.SUPABASE_URL || '',
            SUPABASE_ANON_KEY: process.env.SUPABASE_ANON_KEY || '',
            PAYMENT_URL: process.env.PAYMENT_URL || '',
            PAYPAL_CLIENT_ID: '',
            PAYPAL_HOSTED_BUTTON_ID: ''
          };
          fs.writeFileSync('config.js', 'window.MISTAKE_TRACKER_CONFIG = ' + JSON.stringify(config) + ';\n');
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
