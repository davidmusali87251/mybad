name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check workflow files
        run: |
          echo "PR from fork=${{ github.event.pull_request.head.repo.fork }}"
          test -f index.html && echo "index.html present" || exit 1

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      PAYMENT_URL: ${{ secrets.PAYMENT_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        run: |
          node -e "
          const fs = require('fs');
          const config = {
            SUPABASE_URL: process.env.SUPABASE_URL || '',
            SUPABASE_ANON_KEY: process.env.SUPABASE_ANON_KEY || '',
            PAYMENT_URL: process.env.PAYMENT_URL || '',
            PAYPAL_CLIENT_ID: '',
            PAYPAL_HOSTED_BUTTON_ID: ''
          };
          fs.writeFileSync('config.js', 'window.MISTAKE_TRACKER_CONFIG = ' + JSON.stringify(config) + ';\n');
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
